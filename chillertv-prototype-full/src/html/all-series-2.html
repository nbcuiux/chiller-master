  <script>
  if ( $(window).width() > 992) {
    $(function () {
        $('div.slideDown-trigger, p.slideDown-trigger, h4.slideDown-trigger').addClass("hide-ani").viewportChecker({
            classToAdd: 'visible slideDown', // Class to add to the elements when they are visible
            offset: 75
        });
    });
  }
  else {

  }
  $(window).scroll(function(e){
    parallax();
  });

  function parallax(){
    var scrolled = $(window).scrollTop();
    $('.parallax-hero').css('top',-(scrolled*0.0315)+'rem');
    $('.parallax-hero h1, .parallax-hero .hero-copy h2, .parallax-hero .button-container, .parallax-hero .slasher-logo, .parallax-hero .header').css('top',-(scrolled*-0.005)+'rem');
    $('.parallax-hero h1, .parallax-hero .hero-copy h2, .parallax-hero .button-container, .parallax-hero .slasher-logo, .parallax-hero .header').css('opacity',1-(scrolled*.00175));
  };
  </script>
